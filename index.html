<!DOCTYPE html>
<html>
   <head>
    <link rel="stylesheet" href="index.css">
       <title>We Are here</title>
   </head>
    <body>
       <div class="outter-box">
         <h1>Guess A <sup>number</sup> Game</h1>
         <h2>(1 to 20)</h2>
         <button class="reset">Try Again!</button><br>
        <hr/>
         Enter Guess:  
        <input class="pt" type="text" placeholder="Please enter your number!">
         <button class="click">Check!</button>
         <h3 class="flash-back"></h3>
        <hr/>
         <div class="score">
            <button class="counter">0</button><br><br/>
            <fieldset class="correct-num">Start Guessing ....</fieldset><br/>
            Score: 
            <fieldset class="score-guess"></fieldset><br/>
            High Score: 
            <fieldset class="good-guess">0</fieldset>
         </div>
       </div>
        <script src="index.js"></script>
    </body>
</html>
